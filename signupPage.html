<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signuppage</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="signuppage.css">
</head>     
<body>
    <div class="card">
        <!-- header -->
        <header class="header">
           <img src="/images/Let's learn, share & inspire each other with our passion for computer engineering. Sign up now 🤘🏼note.png" alt="">
        </header>
        <!-- form -->
        <form action="#">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email">
            <br>
            <input type="password" placeholder="Password">
            <button>Sign In</button>
            <div class="signInWithFacebook">
                <img src="/images/f_logo_RGB-Blue_1024facebook (1).png" alt="">
                <p> Sign In with Facebook </p>
            </div>
            <div class="signInWithGoogle">
                <img src="/images/google.png" alt="">
            </div>
            <p id="forgotPassword">Forgot Password ?</p>
        </form>
        <!-- image -->
        <div class="imageSignIn">
            <p id="line">Don't have an account yet? 
                <span style="color: #2F6CE5;">Create new for free!</span></p>
            <div class="image">
                <img src="/images/Group 3signup (1).png" alt="">
            </div>
        </div>
      </div>
</body>
</html>
